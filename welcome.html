<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="styles/main.css">

<body>
    
   
    <div style="width: 1000px;margin-left: auto;margin-right: auto;">
        <select id="optionSelect" onchange="changeHTML()">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            
        </select>
        
        
          
    <aside id="leftmenu">
        <a href="index.html"><img src="img/10.jpg"/></a>
        <header>
            <h4 style="text-align: center;">Browser our pies<h4>
        </header>
        <aside><p>pie, dish made by lining a shallow 
            container with pastry and filling the 
            container with a sweet or savoury mixture. 
            A top crust may be added the pie is baked until the crust is crisp 
            and the filling is cooked through.</p></aside>
       
    </aside></div>
    <div id="existingContent">
    </div>
    
    <script>
        function changeHTML() {
            var selectedOption = document.getElementById('optionSelect').value;
            var existingContentDiv = document.getElementById('existingContent');
            
            existingContentDiv.innerHTML = '';
    
            if (selectedOption === 'option1') {
                existingContentDiv.innerHTML =  '<h3>This is chocolate-pie</h3><p>Chocolate Pie Recipe - How to Make Chocolate Pie Its made with sugar, a little cornstarch, whole milk, egg yolks, vanilla, butter, and the star of the show, bittersweet chocolate. You make the filling on your stovetop and pour it into the baked (and cooled) pie crust. Then it goes into the fridge to set up</p>';
            } else if (selectedOption === 'option2') {
                existingContentDiv.innerHTML = '<h3>This is Option 2</h3><p>This is the content for Option 2.</p>';
            } else if (selectedOption === 'option3') {
                existingContentDiv.innerHTML = '<h3>This is Option 3</h3><p>This is the content for Option 3.</p>';
            } else if (selectedOption === 'option4') {
                existingContentDiv.innerHTML = '<h3>This is Option 4</h3><p>This is the content for Option 4.</p>';
            }
        }
    </script>
    
</body>
